        <!-- Target Container -->
        <div id="root"></div>

        <!-- React library & ReactDOM (Development Version)-->
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        
        <script>
            const items = () => ["2 lb salmon","5 springs fresh rosemary","2 tablespoons olive oil","2 small lemons","1 teaspoon kosher salt","4 cloves of chopped garlic"]
            const instructions = () => ["Preheat the oven to 375 degress.","Lightly coat aluminum foil with oil.","Place salmon on foil","cover with rosemary, sliced lemons, chopped gralic.","Bake for 15-20 minutes until cooked through.","Remove from oven."]

            const IngredientsList = ({items}) => {
                return React.createElement("ul",{className:"ingredients"},
                    items.map((item,index) => React.createElement("li",{key:index},item))
                )
            }

            const InstructionsList = ({instructions}) => {
                return React.createElement("section",{className:"instructions"},
                    React.createElement("h2",null,"Cooking Instructions"),
                    instructions.map((instruction,index) => React.createElement("p",{key:index},instruction))
                )
            }

            const recipe = () => React.createElement("section",{id:"baked-salmon"},
                React.createElement("h1",null,"Baked Salmon"),
                React.createElement(IngredientsList,{items:items()},null),
                React.createElement(InstructionsList,{instructions:instructions()},null)
            )

            ReactDOM.render(recipe(),document.getElementById("root"))
        </script>
